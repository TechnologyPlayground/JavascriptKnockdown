<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Javascript Knockdown!</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <div id="main" class="container-fluid">
      <div class="row-fluid">
        <div class="span3"></div>
        <div id="interface" class="span6">
          <ul id="dealer" class="cards" data-bind="foreach: dealer">
            <li data-bind="attr: {id: card}"></li>
          </ul>
          <ul id="player" class="cards" data-bind="foreach: player">
            <li data-bind="attr: {id: card}"></li>
          </ul>
          <div class="btn-group">
            <button class="btn" data-bind="click: hit">Hit</button>
            <button class="btn" data-bind="click: stand">Stand</button>
          </div>
        </div>
        <div class="span3"></div>
      </div>
    </div>
    
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
