<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Javascript Knockdown!</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <div id="main" class="container-fluid">
      <div class="row-fluid">
        <div class="span3"></div>
        <div id="interface" class="span6">
          <button class="btn" data-bind="click: deal">Deal</button>
          
          <div data-bind="with: currentRound">
            <div data-bind="with: dealer">
              <h3>Dealer: <span data-bind="text: score"></span></h3>
              <ul id="dealer" class="cards" data-bind="foreach: cards">
                <li data-bind="attr: {id: $data}"></li>
              </ul>
            </div>
            <div data-bind="with: player">
              <h3>Player: <span data-bind="text: score"></span></h3>
              <ul id="player" class="cards" data-bind="foreach: cards">
                <li data-bind="attr: {id: $data}"></li>
              </ul>
            </div>
            
            <div class="btn-group">
              <button class="btn" data-bind="click: hit">Hit</button>
              <button class="btn" data-bind="click: stand">Stand</button>
            </div>
          </div>                    
        </div>
        <div class="span3"></div>
      </div>
    </div>
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/knockout-2.1.0.js"></script>
    <script type="text/javascript" src="js/model.js"></script>
    
    <script>    
      $(function () {
        window.GAME = new game();        
        ko.applyBindings(GAME);
      });
    </script>
  </body>
</html>
